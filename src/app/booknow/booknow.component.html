<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
          <div class="card-header">
                  <div class="col-sm-2"> <button mat-raised-button class="btn" [routerLink]="['/bookinglist']">Booking Details</button></div>
          </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                     <mat-form-field appearance="fill" style="width: 350px;">
                        <mat-label>Select Warehouse</mat-label>
                        <mat-select disableRipple>
                        <mat-option value="1" >Option 1</mat-option>
                        <mat-option value="2">Option 2</mat-option>
                        <mat-option value="3">Option 3</mat-option>
                        </mat-select>
                     </mat-form-field>
                    </div>
                        <div class="col-sm-4">
                        <mat-form-field appearance="fill"style="width: 350px;" >
                           <mat-label>Select Lob</mat-label>
                           <mat-select disableRipple>
                           <mat-option value="1" >Option 1</mat-option>
                           <mat-option value="2">Option 2</mat-option>
                           <mat-option value="3">Option 3</mat-option>
                           </mat-select>
                        </mat-form-field>
                       </div>
                       <div class="col-sm-4">
                        <mat-form-field appearance="fill" style="width: 350px;">
                           <mat-label>Select Product</mat-label>
                           <mat-select disableRipple>
                           <mat-option value="1" >Option 1</mat-option>
                           <mat-option value="2">Option 2</mat-option>
                           <mat-option value="3">Option 3</mat-option>
                           </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-4">
                        <mat-form-field appearance="fill" style="width: 350px;">
                           <mat-label>Select Customer</mat-label>
                           <mat-select disableRipple>
                           <mat-option value="1" >A 1</mat-option>
                           <mat-option value="2">B 2</mat-option>
                           <mat-option value="3">C 3</mat-option>
                           </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Quantity:</mat-label>
                            <input matInput [formControl]="quantity" placeholder="Enter Quantity of Product">
                            <mat-error *ngIf="quantity.hasError('required')">
                              Quantity is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field class="example-full-width">
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <mat-form-field appearance="fill" style="width: 350px;">
                            <mat-label>Select Sales Person</mat-label>
                            <mat-select disableRipple>
                            <mat-option value="1" >jeet</mat-option>
                            <mat-option value="2">kumar</mat-option>
                            <mat-option value="3">test</mat-option>
                            </mat-select>
                         </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Comment:</mat-label>
                            <input matInput  placeholder="Enter Coment">
                        </mat-form-field>
                    </div>
                </div>
          <input type="submit" name="submit" value="Submit" id="submit1" class="btn btn-block" style="background-color:orange;color:white;width:100px;"> 
        
        </div>
    </div>
</div>
