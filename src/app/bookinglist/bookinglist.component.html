
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
          <div class="card-header">
                  <div class="col-sm-2"> <button mat-raised-button class="btn">Book Now</button></div>
          </div>
      <div class="card-body">
              <div class="mat-elevation-z8">
                <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search" #input>
              </mat-form-field>
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="customer_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
                  </ng-container>
              
                  
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="warehouse">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse </th>
                    <td mat-cell *matCellDef="let row"> {{row.warehouse}} </td>
                  </ng-container>
              
                  <!-- Color Column -->
                  <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.product}} </td>
                  </ng-container>
                <!-- Progress Column -->
                <ng-container matColumnDef="model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                    <td mat-cell *matCellDef="let row"> {{row.model}} </td>
                </ng-container>
                <!-- Progress Column -->
                <ng-container matColumnDef="qty">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty </th>
                    <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
                </ng-container>
  
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>
  
                <ng-container matColumnDef="sales_person">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales Person </th>
                  <td mat-cell *matCellDef="let row"> {{row.sales_person}} </td>
              </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
      
            </div>
      </div>
    </div>
