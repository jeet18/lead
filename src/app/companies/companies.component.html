
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
        <div class="card-header">
                <div class="row">
                <div class="col-sm-2"> <button mat-raised-button class="btn">Add New Company</button></div>
                <div class="col-sm-2"><button mat-raised-button class="btn" >Total Company</button></div>
                </div>
        </div>
    <div class="card-body">
            <div class="mat-elevation-z8">
              <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search" #input>
            </mat-form-field>
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
            
                <!-- Color Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.address}} </td>
                </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
                  <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
              </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="city">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                  <td mat-cell *matCellDef="let row"> {{row.city}} </td>
              </ng-container>

              <ng-container matColumnDef="state">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                  <td mat-cell *matCellDef="let row"> {{row.state}} </td>
              </ng-container>

              <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
                <td mat-cell *matCellDef="let row"> {{row.region}} </td>
            </ng-container>

            <ng-container matColumnDef="lead">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lead </th>
                <td mat-cell *matCellDef="let row"> {{row.lead}} </td>
            </ng-container>

            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
                <td mat-cell *matCellDef="let row"> {{row.client}} </td>
            </ng-container>
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                <td mat-cell *matCellDef="let row"> {{row.details}} </td>
            </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
    
          </div>
    </div>
  </div>
